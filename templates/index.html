<!DOCTYPE html>
<html>
<head>
    <title>PDF Summarizer</title>
</head>
<body>
    <h1>PDF Summarizer</h1>
    <form action="/summarize" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf">
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
